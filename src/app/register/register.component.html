<form [formGroup]='registersForm' (ngSubmit)="registersForm.valid && registerForm()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <label class="control-label" style="margin-right:10px"> I am a:</label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" class="ml-3"> Female
        </label>
    </div>
   <app-text-input [formControl]='registersForm.controls["username"]' [label]='"Username"'></app-text-input>
   <app-text-input [formControl]='registersForm.controls["knownAs"]' [label]='"Known As"'></app-text-input>
   <app-date-input [formControl]='registersForm.controls["dateOfBirth"]' [maxDate]="maxDate" [label]='"Date Of Birth"'></app-date-input>
   <app-text-input [formControl]='registersForm.controls["city"]' [label]='"City"'></app-text-input>
   <app-text-input [formControl]='registersForm.controls["country"]' [label]='"Country"'></app-text-input>
   <app-text-input [formControl]='registersForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-text-input>
   <app-text-input [formControl]='registersForm.controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"'></app-text-input>

   <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
       <li *ngFor="let err of validationErrors">
          {{err}}
        </li>
    </ul>
</div>
  <div class="for-group text-center">
      <button [disabled]="!registersForm.valid" type="submit" class="btn btn-success mr-2">Register</button>
      <button type="button" class="btn btn-danger mr-2" (click)="cancelForm()">Cancel</button>
  </div>
</form>
